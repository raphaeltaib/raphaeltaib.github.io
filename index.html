.view {
  border-radius: 4px;
  background-color: white;
  border: none;
  color: black;
  text-align: center;
  font-size: 20px;
  padding: 5px;
  width: 100px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.view span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.view span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.view:hover span {
  padding-right: 25px;
}

.view:hover span:after {
  opacity: 1;
  right: 0;
}
